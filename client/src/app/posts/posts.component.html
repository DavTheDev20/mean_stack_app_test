<div class="post-comp">
  <h1>Posts</h1>
  <form class="form-create" [formGroup]="postForm" (ngSubmit)="addPost()">
    <label for="title">Title: </label>
    <input
      type="text"
      placeholder="enter title..."
      id="title"
      formControlName="title"
    />
    <br />
    <label for="content">Content:</label>
    <br />
    <textarea
      id="content"
      rows="10"
      cols="30"
      placeholder="type content..."
      formControlName="content"
    ></textarea>
    <br />
    <button type="submit">Post</button>
  </form>
  <hr />
  <div class="posts">
    <div *ngFor="let post of posts" class="post">
      <h3>{{ post.title }}</h3>
      <p *ngIf="post.content.length >= 25">
        {{ post.content | slice: 0:25 }}...
        <a routerLink="{{ post._id }}">Read More</a>
      </p>
      <p *ngIf="post.content.length < 25">{{ post.content }}</p>
    </div>
  </div>
</div>
